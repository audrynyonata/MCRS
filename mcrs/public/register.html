<!DOCTYPE html>
<html>
  <head>
    <title>MCRS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Register</h1>
    <form method="POST" action="http://localhost:4000/register">
      <label>Email: <input name="email" type="email" required/></label>
      <br />
      <label>Password: <input name="password" type="password" required/></label>
      <br />
      <label>Company Name: <input name="name" type="text" required/></label>
      <br />
      <label
        >Industry (optional):
        <select name="industry" id="industry">
          <option value="">Choose industry</option>
        </select>
      </label>
      <div id="demo"></div>
      <input type="submit" />
    </form>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function(event) {
        var industry = document.getElementById("industry");
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var i = industry.options.length;
            JSON.parse(this.response).forEach(e => {
              industry.options[i] = new Option(e.name, e.name);
              i++;
            });
          }
        };
        xhttp.open("GET", "industries", true);
        xhttp.send();
      });
    </script>
  </body>
</html>
